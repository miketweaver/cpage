<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<!--Grunge Under Construction Page-->
<html>
<head>
<title>Page Under Construction</title>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=ISO-8859-1">
<style>
body{background-color: #000;}
img.ri{position: absolute;
	max-width: 80%;
	top: 10%;
	left: 10%;}
img.ri:empty{top: 50%;
	left: 50%;
	-webkit-transform: translate(-50%, -50%);
	-moz-transform: translate(-50%, -50%);
	-ms-transform: translate(-50%, -50%);
	-o-transform: translate(-50%, -50%);
	transform: translate(-50%, -50%);}
@media screen and (orientation: portrait) {img.ri {max-width: 90%;}}
@media screen and (orientation: landscape) {img.ri {max-height: 90%;}}
</style>
</head>
<body>
<img src="under_construction_sign.jpg" class="ri" />
</body>
</html>
